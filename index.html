<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Porcentagem</title>
    <link rel="stylesheet" href="./src/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <h2>Calculadora de Vendas</h2>
    <form onsubmit="calculadora(event)">
        <legend>Insira o valor em reais que você deseja calcular</legend>
        <div>
            R$ 
            <input type="text" placeholder="150" id="insert_value" />
        </div>
        <span>Caso o valor seja quebrado (ex: R$ 149.99), utilize o ponto (.) para separar os decimais.</span>
        <legend>Selecione a quantidade da Porcentagem que você deseja:</legend>
        <div>
            <input type="radio" name="radio" class="radio" value="5">5%</input>
            <input type="radio" name="radio" class="radio" value="10">10%</input>
            <input type="radio" name="radio" class="radio" value="15">15%</input>
            <input type="radio" name="radio" class="radio" value="20">20%</input>
            <input type="radio" name="radio" class="radio" value="25">25%</input>
            <input type="radio" name="radio" class="radio" value="30">30%</input>
            <input type="radio" name="radio" class="radio" value="35">35%</input>
            <input type="radio" name="radio" class="radio" value="40">40%</input>
            <input type="radio" name="radio" class="radio" value="45">45%</input>
            <input type="radio" name="radio" class="radio" value="50">50%</input>
        </div>
        <button type="submit">Enviar</button>
    </form>
    <h2 id="resultado"></h2>
    <script src="./src/script.js" defer></script>
</body>
</html>
